name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        server-id: central
        server-username: ${{ secrets.CENTRAL_USERNAME }}
        server-password: ${{ secrets.CENTRAL_PASSWORD }}
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
        
    - name: Update version in pom.xml
      run: |
        RELEASE_VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/^v//')
        mvn versions:set -DnewVersion=${RELEASE_VERSION} -DgenerateBackupPoms=false

    - name: Build and publish to Maven Central
      run: mvn clean deploy -P release -Dquarkus.profile=chappie -DskipTests -Dgpg.skip=false -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
